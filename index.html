<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Card</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <div class="flex-container">
    <div class="user-card">
      <div class="card-header">
        <img class="avatar" src="user-circle.png" alt="blank avatar" />
      </div>
      <div class="card-body">
        <h2>Jane Doe</h2>
        <br />
        <img src="map-marker.png" alt="" class="locotag" />
        <em>San Jose</em>
        <p><i>Developer | Engineer |Problem Solver</i></p>
        <p><i>Master of being adaptive</i></p>
        <br />
        <img src="gear.png" alt="gear-icon" class="geari" /><a href="">edit profile</a>
      </div>
    </div>
  </div>
</body>

</html>
